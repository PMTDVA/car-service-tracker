<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service Record - Car Service System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Car Service Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cars">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/service-history">Service History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/service-history/search">Search</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Edit Service Record</h5>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h6 class="text-muted">Car Details</h6>
                        <p class="mb-1">
                            <strong>Registration:</strong> <span th:text="${car.registrationNumber}"></span>
                        </p>
                        <p class="mb-0">
                            <strong>Vehicle:</strong>
                            <span th:text="${car.make + ' ' + car.model + ' (' + car.year + ')'}"></span>
                        </p>
                    </div>

                    <form th:action="@{/service-history/{id}(id=${record.id})}" method="post" th:object="${record}">
                        <input type="hidden" th:field="*{carId}">
                        <div class="mb-3">
                            <label for="date" class="form-label">Service Date</label>
                            <input type="date" class="form-control" id="date" th:field="*{date}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Service Description</label>
                            <input type="text" class="form-control" id="description" th:field="*{description}"
                                   placeholder="Oil change, filter replacement, etc." required>
                        </div>
                        <div class="mb-3">
                            <label for="mileage" class="form-label">Mileage</label>
                            <input type="number" class="form-control" id="mileage" th:field="*{mileage}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cost" class="form-label">Cost</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="cost" th:field="*{cost}" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/service-history/car/{id}(id=${car.id})}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Record</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
