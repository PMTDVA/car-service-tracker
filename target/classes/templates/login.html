<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Service System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<!--    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        body {
            background-color: var(--light-gray);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            padding: 2rem;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        .login-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .login-form-container {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards 0.3s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card mx-auto fade-in">
        <div class="login-header">
            <div class="login-icon pulse">
                <i class="bi bi-car-front"></i>
            </div>
            <h3 class="mb-0">Car Service Management</h3>
            <p class="mb-0">Admin Login</p>
        </div>
        <div class="card-body p-4 login-form-container">
            <!-- Alert for error messages -->
            <div th:if="${param.error}" class="alert alert-danger mb-3">
                <i class="bi bi-exclamation-triangle me-2"></i>
                Invalid username or password.
            </div>
            <!-- Alert for logout messages -->
            <div th:if="${param.logout}" class="alert alert-success mb-3">
                <i class="bi bi-check-circle me-2"></i>
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </button>
            </form>
        </div>
        <div class="card-footer text-center text-muted py-3">
            <small>Â© 2025 Car Service Management System</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
